plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.5'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'xyz.jiyong'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '22'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'com.mysql:mysql-connector-j'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
	implementation 'org.apache.pdfbox:pdfbox:2.0.29'
	implementation 'org.projectlombok:lombok'

	// JsonWebToken
	implementation 'io.jsonwebtoken:jjwt:latest.integration'
	implementation 'io.jsonwebtoken:jjwt-api:latest.integration'
	implementation 'io.jsonwebtoken:jjwt-impl:latest.integration'
	implementation 'io.jsonwebtoken:jjwt-jackson:latest.integration'
}

tasks.named('test') {
	useJUnitPlatform()
}
